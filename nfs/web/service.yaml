apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: metallb-system
spec:
  selector:
    app: nginx  # Se asocia con los pods que tienen esta etiqueta
  ports:
    - name: http
      protocol: TCP
      port: 80  # Puerto que escuchar√°n los pods
      targetPort: 80  # Puerto dentro del contenedor
  type: LoadBalancer
  externalTrafficPolicy: Local